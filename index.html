<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formatter</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
    <script src="./main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="header h-16 bg-gray-700 text-white font-bold text-2xl flex justify-center items-center">Text Formatter</div>
    <div class="container mx-auto mt-16">
        <div onclick="copyToClipBoard()" class="container flex justify-end">
        <svg class="clipboard" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M8 5.00005C7.01165 5.00082 6.49359 5.01338 6.09202 5.21799C5.71569 5.40973 5.40973 5.71569 5.21799 6.09202C5 6.51984 5 7.07989 5 8.2V17.8C5 18.9201 5 19.4802 5.21799 19.908C5.40973 20.2843 5.71569 20.5903 6.09202 20.782C6.51984 21 7.07989 21 8.2 21H15.8C16.9201 21 17.4802 21 17.908 20.782C18.2843 20.5903 18.5903 20.2843 18.782 19.908C19 19.4802 19 18.9201 19 17.8V8.2C19 7.07989 19 6.51984 18.782 6.09202C18.5903 5.71569 18.2843 5.40973 17.908 5.21799C17.5064 5.01338 16.9884 5.00082 16 5.00005M8 5.00005V7H16V5.00005M8 5.00005V4.70711C8 4.25435 8.17986 3.82014 8.5 3.5C8.82014 3.17986 9.25435 3 9.70711 3H14.2929C14.7456 3 15.1799 3.17986 15.5 3.5C15.8201 3.82014 16 4.25435 16 4.70711V5.00005" stroke="#364153" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>        </div>
        <textarea name="textarea" rows="4" class="block h-70 resize-none p-2.5 w-full text-sm text-white rounded-lg border border-gray-300 bg-gray-700 border-gray-600 placeholder-white outline-none" placeholder="Type in..."></textarea>
    </div>
    <div class="buttons mt-20 flex justify-center">
        <button onclick="textToUpperCase()" class="bg-blue-600 text-white mx-4 px-2 py-2.5 rounded-md cursor-pointer hover:bg-blue-700">To Uppercase</button>
        <button onclick="textToLowerCase()" class="bg-red-600 text-white mx-4 px-2 py-2.5 rounded-md cursor-pointer hover:bg-red-700">To Lowercase</button>
        <button onclick="textToCapitalizedCase()" class="bg-green-600 text-white mx-4 px-2 py-2.5 rounded-md cursor-pointer hover:bg-green-700">To Capitalizedcase</button>    
    </div>
    <div class="footer h-16 fixed bottom-0 w-full bg-gray-700 text-white font-bold text-2xl flex justify-center items-center">Developed by Manuel Ibáñez Hacha</div>
  </body>
</html>
